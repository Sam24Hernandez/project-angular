<div class="fondo-negro animated fadeIn" [ngClass]="_modalUploadService.oculto">
    <div class="modal" style="display: block;" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Titulo</h5>
                    <button (click)="cerrarModal()" type="button" style="cursor: pointer;" title="Cerrar" class="close" aria-label="Cerrar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">

                    <img *ngIf="!imagenTemp" [src]="'xxx' | imagen" class="img-circle" style="width: 100px; height: 100px;">
                    <img *ngIf="imagenTemp" [src]="imagenTemp" class="img-circle" style="width: 100px; height: 100px;">

                    <input (change)="seleccionImagen($event.target.files[0])" type="file">

                </div>
                <div class="modal-footer">
                    <button (click)="subirImagen()" [disabled]="!imagenTemp" type="button" class="btn btn-primary">Subir Foto</button>
                    <button (click)="cerrarModal()" type="button" class="btn btn-secondary">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
