<div class="row">
    <div class="col-lg-4 col-xlg-3 col-md-5">
        <div class="card">
            <div class="card-body">
                <div class="m-t-30 text-center">
                    <img [src]="usuario.img | imagen" class="img-circle" width="150">
                    <h4 class="card-title m-t-10">{{usuario.nombre}}</h4>
                    <h6 class="card-subtitle">Perfil de {{usuario.nombre}}</h6>
                </div>
            </div>
            <div>
                <hr>
            </div>
            <label>Actualizar foto de perfil</label>
            <br><br>
            <input (change)="seleccionImagen($event.target.files[0])" type="file">
            <br><br>
            <button (click)="cambiarImagen()" [disabled]="!imagenSubir" type="button" class="btn btn-success waves-effect waves-light m-r-10">
                <i class="fa fa-save" aria-hidden="true"></i>
                Actualizar Foto
            </button>
        </div>
    </div>
    <div class="col-lg-8 col-xlg-9 col-md-7">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Mi Perfil</h4>
                <h6 class="card-subtitle">Editar mi perfil</h6>

                <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar(f.value)" class="form p-t-20">
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre de Usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input [ngModel]="usuario.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre de Usuario" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input [ngModel]="usuario.email" [disabled]="usuario.google" name="email" type="email" class="form-control" placeholder="Email" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                        <i class="fa fa-save" aria-hidden="true"></i>
                        Guardar
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
